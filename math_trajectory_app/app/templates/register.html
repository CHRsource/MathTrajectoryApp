{% extends "base.html" %}
{% block title %}Регистрация — Math Trajectory{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Регистрация</h2>
          <form method="post" novalidate>
            <div class="mb-3">
              <label class="form-label">Имя пользователя</label>
              <input type="text" name="username" class="form-control" value="{{ username or '' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ email or '' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
          </form>
          <p class="mt-3 text-center">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
